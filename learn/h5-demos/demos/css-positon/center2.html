<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>绝对居中</title>
</head>
<style>
* {
  margin: 0;
  padding: 0;
}

.height {
  height: 300px;
  margin-top: 20px;
  background-color: green;
}

.disnone {
  display: none;
}

.first1 .a {
  width: 200px;
  height: 200px;
  margin: auto;
  background-color: rgba(0, 0, 0, 0.6);
  position: absolute;
  top: auto;
  left: 0;
  right: 0;
}

.first2 .a {
  width: 200px;
  height: 200px;
  margin: auto;
  background-color: rgba(0, 0, 255, 0.6);
  position: absolute;
  top: 0;
  bottom: 0;
  left: auto;
}

.first3 div {
  width: 100px;
  height: 100px;
  background-color: yellow;
  margin: auto;
}

.second div {
  width: 200px;
  height: 200px;
  margin: auto;
  background-color: rgba(0, 0, 255, 0.6);
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.third div {
  width: 50%;
  height: 50%;
  margin: auto;
  background-color: rgba(0, 0, 255, 0.6);
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 10;
}

.four {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 20;
  background-color: rgba(0, 0, 0, 0.5);
}
</style>
<body>
  <h2>第一种方案,absolute定位，会随着页面的滚动，不断的滚动;需要去掉滚动，给body加上overflow：hidden属性</h2>
  <p class="height">ddd</p>
  <p class="height">ddd</p>
  <p class="height">ddd</p>
  <p class="height">ddd</p>
  <p class="height">ddd</p>
  <p class="height">ddd</p>
  <p class="height">ddd</p>
  <p class="height">ddd</p>

  <section class="third">
    <div class="a">
      <p>左右居中样式</p>
    </div>
  </section>

  <script>
//    document.body.style.overflow = 'hidden';
  </script>

</body>
</html>
