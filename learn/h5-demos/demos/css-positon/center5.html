<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>绝对居中</title>
</head>
<style media="screen">
  * {
    margin: 0;
    padding: 0;
  }

  html,
  body {
    height: 100%;
  }

  .flex-h-c {
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    align-items: center;
    -webkit-box-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    width: 100%;
    height: 100%;
  }

  .flex {
    width: 200px;
    height: 200px;
    background-color: rgba(0, 0, 255, 0.6);
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    align-items: center;
    -webkit-box-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
  }

  .flex .a {
    width: 180px;
    height: 180px;
    background-color: red;
  }
</style>

<body class="flex-h-c">

  <section class="flex">
    <section class="flex-item">
      <div class="a">
        <p>需要设置html，body的高度为100%</p>
      </div>
    </section>
  </section>


</body>

</html>
