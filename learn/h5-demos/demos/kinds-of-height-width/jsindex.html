<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width"/>
		<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>页面中的各种高度，宽度问题</title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.f{
			padding: 8px; 
			background-color: #aaa; 
			position: relative;
		}
		.ff{
			background-color: #0f0; 
			margin: 30px; 
			padding: 10px;
			height: 200px; 
			width: 200px; 
			border: solid 5px #f00;
		}
		p{
			margin-top: 10px
		}
		h4{
			margin-top: 20px;
		}
		.divimg{
			width: 100%;
			height: 100%;
			padding: 5px;
		}
		div.divimg>img{
			width: 100%;
			height: 100%
		}
		.scroll{
			width: 200px;
			min-height: 100px;
			background-color: #333;
			color: white;
			font-size: 20px;
			margin: 20px;
			padding: 5px;
		}
		
	</style>
	
	<body>
		<div id="divParent" class="f">
      <div id="divDisplay" class="ff">

      </div>
    </div>

    <div class="divimg">
    	<img src="../../static/imgs/browseSize.bmp" alt="">
    </div>

    <div class="scroll" id="scroll">

    </div>

	</body>

	<script type="text/javascript" charset="utf-8">
        var div = document.getElementById('divDisplay');

        var clientHeight = div.clientHeight;
        var clientWidth = div.clientWidth;
        div.innerHTML += 'clientHeight: ' + clientHeight + '<br/>';
        div.innerHTML += 'clientWidth: ' + clientWidth + '<br/>';

        var clientLeft = div.clientLeft;
        var clientTop = div.clientTop;
        div.innerHTML += 'clientLeft: ' + clientLeft + '<br/>';
        div.innerHTML += 'clientTop: ' + clientTop + '<br/>';

        var offsetHeight = div.offsetHeight;
        var offsetWidth = div.offsetWidth;
        div.innerHTML += 'offsetHeight: ' + offsetHeight + '<br/>';
        div.innerHTML += 'offsetWidth: ' + offsetWidth + '<br/>';

        var offsetLeft = div.offsetLeft;
        var offsetTop = div.offsetTop;
        div.innerHTML += 'offsetLeft: ' + offsetLeft + '<br/>';
        div.innerHTML += 'offsetTop: ' + offsetTop + '<br/>';

        var offsetParent = div.offsetParent;
        div.innerHTML += 'offsetParent: ' + offsetParent.id + '<br/>';

        div.innerHTML += 'scrollHeight:' + div.scrollHeight+ '<br/>';
        div.innerHTML += 'scrollWidth:' + div.scrollWidth+ '<br/>';

      
        function ss(){
        	var src = document.getElementById('scroll');

        	var clientHeight = document.body.clientHeight;
        	var scrollHeight = document.body.scrollHeight;
        	var offsetHeight = document.body.offsetHeight;
        	var winH = window.clientHeight;
        	var scrtop = document.body.scrollTop;
        	var screenH = window.screen.height;
        	var keyongH = window.screen.availHeight;

        	src.innerHTML += 'clientHeight: ' + clientHeight + '<br/>';
        	src.innerHTML += 'scrollHeight: ' + scrollHeight + '<br/>';
        	src.innerHTML += 'offsetHeight: ' + offsetHeight + '<br/>';
        	src.innerHTML += 'winH: ' + winH + '<br/>';
        	src.innerHTML += 'scrollTop: ' + scrtop + '<br/>';
        	src.innerHTML += 'screenH: ' + screenH + '<br/>';
        	src.innerHTML += 'keyongH: ' + keyongH + '<br/>';


        }

        window.onload = ss;

    </script>




</html>
