<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>for</title>
</head>
<body>

<h1>for 循环</h1>
<div id="interpolation"></div>

<script type="text/javascript" src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/dot/1.1.0/doT.min.js"></script>
<script id="interpolationtmpl" type="text/template">
  {{ for(var i=0;i<it.length;i++){ }}
    <p>{{=it[i].name}}</p>
    <p>{{=it[i].age}}</p>
    <hr>
  {{ } }}
  
</script>
<script type="text/javascript">
  var dataInter = [
    {
      'name':1,
      'age':10,
      'b':true
    },
    {
      'name':2,
      'age':20,
      'b':true
    },
    {
      'name':3,
      'age':30,
      'b':false
    }
  ];

  var interText = doT.template($("#interpolationtmpl").text());
  $("#interpolation").html(interText(dataInter));
</script>
</body>
</html>
