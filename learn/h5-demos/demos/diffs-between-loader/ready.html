<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width"/>
		<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>ready 加载模式</title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#f{
			width: 100%;
			height: 300px;
			background-color: red;
			opacity: 0.6;
		}
		
	</style>
	<script type="text/javascript">
				function imgload(){
			var i = new Date().toString();
			console.log("img jia zai zhong " + i);
		}
	</script>
	<body>
		<div id="f">
			300px
			<h2>ready 高度</h2>
			<p id = "ready"></p>
			
			<h2>window load 高度</h2>
			<p id = "winload"></p>
		</div>
		<img src="1.jpg"/ onload="imgload()">
	</body>
	<script src="//cdn.bootcss.com/jquery/3.0.0/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		var h = 	$('body').height();
		console.log('ready' + h);
		$('#ready').html(h);
		});
		
		// 等所有的加载完了
		$(window).load(function(){
			var h1 = $('body').height();
			console.log('h1');
			$('#winload').html(h1);
		})
		
		document.addEventListener('DOMContentLoaded',function(){
			console.log('window loader ')
		},false)
		
		
		
		
	</script>
	
	
</html>
