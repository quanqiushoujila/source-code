<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width"/>
		<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>保持图片比例显示2:1</title>
	</head>
	
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100%;
			height: 0;
			overflow: hidden;
			padding-bottom: 50%;
		}
		img{
			width: 100%;
			height: auto;
		}

	</style>
	<!--
		1 原理：
		设置高度为0，让宽100%以作响应式设计
		通过padding：50%设置上下的距离，由于padding的参考是父级，也就是window的宽度
	-->
	<body>
		<div id="f">
			<img src="../../static/imgs/10.large.jpg"/>
		</div>
		<br />
		<div id="">
			<img src="../../static/imgs/10.jpg"/>
		</div>
		<br />
		<div id="">
			<img src="../../static/imgs/17.large.jpg"/>
		</div>
		<br />
		<div id="">
			<img src="../../static/imgs/17.jpg"/>
		</div>
		<br />
		<div id="">
			<img src="../../static/imgs/m1.jpg"/>
		</div>
		<br />
		<div id="">
			<img src="../../static/imgs/m6.jpg"/>
		</div>
	</body>
</html>
