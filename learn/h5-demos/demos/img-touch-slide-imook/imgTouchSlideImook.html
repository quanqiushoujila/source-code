<!DOCTYPE html>
<html>
	<head>
		<title>远人imooc</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="http://apps.bdimg.com/libs/animate.css/3.1.0/animate.min.css" rel="stylesheet" type="text/css">
	</head>
	<style>
	   *{
			 margin: 0;
			 padding: 0;
		 }
	   body{background:black;overflow:hidden}
	   ul{list-style:none}
	   .clearfix:after{
		   	display: block; 
		   	content: "\20"; 
		   	height: 0; 
		   	clear: both; 
		   	overflow: hidden; 
		   	visibility: hidden;
	   	}
	   .img-container li {
	   	 overflow:hidden;float:left;
	   }
	   .large{
	   	 width:100%;
	   	 height:100%;
	   	 position:absolute;
	   	 top:0px;
	   	 left:0px;
	   	 background-color:black;
	   }
	</style>
	<body>
		<ul class="img-container clearfix" id="container">
		  <li></li>
		</ul>
		<div class="large animated fadeInDown" id="large_container" style="display:none">
			<img id="large_img">
		</div>
		<script type="text/javascript" src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
		<script type="text/javascript" src="./touch.js"></script>
		<script src="slide.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
