<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>promise</title>
  </head>
  <body>

    <script type="text/javascript">
      var pro = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(Math.random(10) * 10);
        }, 3000);
      });
      document.body.innerHTML += 'before promise<br />';
      pro.then(data => {
        document.body.innerHTML += data + '<br />';
      });
      document.body.innerHTML += 'after promise<br />';
    </script>
  </body>
</html>
