<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo</title>
    <style media="screen">
      body {
        width: 100%;
        height: 100%;
        position: absolute;;
      }
      .wrap {
        position: absolute;
        width: 40%;
        height: 20%;
        overflow: hidden;
        animation: visible 2s;
        z-index: 2;
      }
      .wrap>* {
        position: fixed;
        width: 40%;
        height: 20%;
        background-color: #03A9F4;
      }
      @keyframes visible {
        from {
          width: 0;
        }
      }
    </style>
  </head>

    <div class="wrap">
